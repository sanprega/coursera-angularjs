<div class="container-fluid">
  <h2 class="display-2 text-white">Categories</h2>
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-4 mt-2" ng-repeat="category in categoriesCtrl.items">
          <div class="card h-100 " ui-sref=" categories.categoryitems({catID: category.short_name})" ui-sref-active="text-white bg-dark">
            <div class=" card-body">
              <h4 class="card-title">{{category.name}}</h4>
              <div class="card-text">
                {{category.short_name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <ui-view></ui-view>
    </div>
  </div>
</div>
